<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .loader,
        .hideButton {
            display: none;
        }
    </style>
    <title>Accessibility Tester Pa11y</title>
</head>
<body>
    <div class="container-sm">
        <div class="card my-5 p-3 bg-dark text-light">
            <div class="card-body">
                <h1>Accessibility Tester Pa11y</h1>
                <p class="mb-3">Make sure "npm start" is run first.</p>
                <form id="form">
                    <div class="input-group mb-3">
                        <input type="url" id="url" class="form-control" placeholder="Enter a website to test">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="loader text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="issues"></div>
    </div>

    <script defer src="js/main.js"></script>
</body>
</html>
